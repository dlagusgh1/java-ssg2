        body,
        ul,
        li {
            margin: 0;
            padding: 0;

        a {
            text-decoration: none;
            color: inherit;
        }

        h2 {
            text-align: center;
        }

        .menu-1 {
            text-align: center;
            position: fixed;
            width: 100%;
        }

        .menu-1 > ul {
            padding: 0 10px;
        }

        .menu-1 > ul > li {
            display: inline-block;
        }

        .menu-1 ul > li > a {
            display: block;
            padding: 20px 50px;
            color: white;
        }

        .menu-1 ul > li:hover > a {
            background-color: black;
            color: white;
        }

        .menu-1 ul > li:hover > ul {
            display: block;
        }

        /* 메뉴 색상 넣기 */
        .menu-1 ul {
            background-color: #1b5ac2;
        }

        /* 서브 메뉴 */
        .menu-1>ul ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            width: 100%;
        }

        /* 메뉴 아이템 */
        .menu-1 ul>li {
            position: relative;
        }
        /* 검색 관련 */
        .input-box {
            text-align: right;
            padding: 20px;
        }
        button {
            background-color: #1b5ac2;
            color: white;
        }
